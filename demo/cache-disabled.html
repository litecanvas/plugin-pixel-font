<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Plugin</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
        margin: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <p style="margin-top: 1em">
      See how the FPS drops when the <strong>cache</strong> option is
      disabled...
    </p>

    <script src="https://unpkg.com/@litecanvas/plugin-frame-rate-meter/dist/dist.js"></script>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="/dist/dist.js"></script>
    <script>
      let cols = 40,
        rows = 1,
        rowsMax = 40,
        size = 8,
        color = 3

      litecanvas({
        canvas: 'canvas',
        width: cols * size,
        height: rowsMax * size,
        autoscale: 2,
        pixelart: true,
      })

      use(pluginPixelFont, {
        // comment this line to disable the cache
        cache: false,
      })
      use(pluginFrameRateMeter)

      function update(dt) {
        // add 5 rows per second
        rows += 5 * dt
        rows = min(rowsMax, rows)

        if (T % 0.25 < dt) {
          palc(3, randi(1, 11))
        }
      }

      function draw() {
        cls(0)

        const font = PIXEL_FONT_BASIC
        textfont(font)
        textsize(1)

        for (let y = 0; y < round(rows); y++) {
          for (let x = 0; x < cols; x++) {
            text(x * font.w, y * font.h, randi(32, 125), 3)
          }
        }
      }
    </script>
  </body>
</html>
