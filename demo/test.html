<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Plugin</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
        margin: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <p>Tap to stop the animation</p>

    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="/dist/dist.js"></script>
    <script>
      const e = litecanvas({
        canvas: 'canvas',
        width: 128,
        pixelart: true,
      })

      e.use(pluginPixelFont)

      let x = 0,
        y = 0

      function draw() {
        cls(0)

        rectfill(x, y, 32, 32, 3)

        textfont(PIXEL_FONT_MINI)
        text(0, 0, x + ',' + y, 4)
      }
    </script>
  </body>
</html>
