<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Plugin</title>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="/dist/dist.js"></script>
    <script>
      const showcase = false
      let size = 1

      litecanvas({
        width: (showcase ? 46 : 16) * size * 4,
        height: (showcase ? 7 : 6) * size * 6,
        pixelart: true,
        animate: false,
        autoscale: 4, // max zoom 4x
      })

      use(pluginPixelFont)

      pal(['#000', '#fff'])

      function draw() {
        cls(showcase ? 0 : 1)
        let color = showcase ? 1 : 0

        let font = PIXEL_FONT_MINI
        // let font = PIXEL_FONT_BASIC
        textfont(font)

        textsize(size)

        if (showcase) {
          const showcaseOffset = 5

          text(
            5,
            showcaseOffset,
            'the quick, brown fox jumps over the lazy dog'
          )
          text(
            5,
            showcaseOffset + font.h * 2,
            'the quick brown fox jumps over the lazy dog'.toUpperCase()
          )

          text(
            5,
            showcaseOffset + font.h * 4,
            '0123456789 !"#$%&\'()*+,-./:;<=>?[\\]^_{|}~'
          )
        } else {
          text(0, 0, ' !"#$%&\'()*+,-./', color)
          text(0, size * font.h, '0123456789:;<=>?', color)
          text(0, size * font.h * 2, '@ABCDEFGHIJKLMNO', color)
          text(0, size * font.h * 3, 'PQRSTUVWXYZ[\\]^_', color)
          text(0, size * font.h * 4, '`abcdefghijklmno', color)
          text(0, size * font.h * 5, 'pqrstuvwxyz{|}~ ', color)
        }
      }
    </script>
  </body>
</html>
