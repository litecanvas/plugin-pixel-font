<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Plugin</title>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="/dist/dist.js"></script>
    <script>
      let size = 1

      litecanvas({
        width: 46 * size * 4,
        height: 7 * size * 6,
        pixelart: true,
        animate: false,
        autoscale: 4, // max zoom 4x
      })

      use(pluginPixelFont)

      pal(['#000', '#fff'])

      function draw() {
        cls(0)
        let color = 1

        let font = PIXEL_FONT_MINI
        textfont(font)

        textsize(size)

        const showcaseOffset = 5

        text(5, showcaseOffset, 'the quick, brown fox jumps over the lazy dog')
        text(
          5,
          showcaseOffset + font.h * 2,
          'the quick brown fox jumps over the lazy dog'.toUpperCase()
        )

        text(
          5,
          showcaseOffset + font.h * 4,
          '0123456789 !"#$%&\'()*+,-./:;<=>?[\\]^_{|}~'
        )
      }
    </script>
  </body>
</html>
