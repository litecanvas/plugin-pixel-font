<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Plugin</title>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="/dist/dist.js"></script>
    <script>
      const e = litecanvas({
        width: 128,
        pixelart: true,
        // animate: false,
        // autoscale: false,
      })

      e.use(pluginPixelFont)

      function draw() {
        e.cls(0)

        let size = 8
        let color = 4 // red

        e.textfont(PIXEL_FONT_BASIC)

        // just use the default Litecanvas' API for text
        e.textsize(size)
        e.text(0, 0, 'Hello World', color)

        // reset the text renderer
        e.textfont('serif')
        e.text(0, 50, 'Hello World', color)
      }
    </script>
  </body>
</html>
