<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Plugin</title>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="/dist/dist.js"></script>
    <script>
      let size = 1
      let font = PIXEL_FONT_BASIC

      litecanvas({
        width: 16 * size * font.w,
        height: 6 * size * font.h,
        pixelart: true,
        animate: false,
        autoscale: 4, // max zoom 4x
      })

      use(pluginPixelFont)

      function draw() {
        cls(0)

        textfont(font)
        textsize(size)

        textbg(1)

        text(8, 8, 'Hello\nWorld')
      }
    </script>
  </body>
</html>
